<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Problems - Golden Interview Platform</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='16' cy='16' r='16' fill='%232a6ed1'/%3e%3ctext x='16' y='22' text-anchor='middle' font-family='Arial, sans-serif' font-size='20' font-weight='bold' fill='white'%3eA%3c/text%3e%3c/svg%3e">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Fonts imported via global.css -->
    
    <!-- Lucide Icons (Local) -->
    <script src="/static/js/lucide.js"></script>

    <!-- Modular CSS -->
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/buttons.css">
    <link rel="stylesheet" href="/static/styles/problems-enhanced.css">
    <link rel="stylesheet" href="/static/components/nav-component.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div id="navigation-container"></div>

        <div class="main-content">
            <!-- Header -->
            <div class="page-header">
                <h1>Problems</h1>
            </div>


            <!-- Controls -->
            <div class="controls">
                <div class="search-wrapper">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" class="search-box" placeholder="Search problems..." id="searchInput">
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label>Difficulty:</label>
                        <div class="filter-tabs" data-filter="difficulty">
                            <button class="filter-tab active" data-value="all">All</button>
                            <button class="filter-tab" data-value="easy">Easy</button>
                            <button class="filter-tab" data-value="medium">Medium</button>
                            <button class="filter-tab" data-value="hard">Hard</button>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label>Category:</label>
                        <div class="filter-tabs" data-filter="category">
                            <button class="filter-tab active" data-value="all">All</button>
                            <button class="filter-tab" data-value="array">Array</button>
                            <button class="filter-tab" data-value="string">String</button>
                            <button class="filter-tab" data-value="sql">SQL</button>
                            <button class="filter-tab" data-value="tree">Tree</button>
                            <button class="filter-tab" data-value="hash table">Hash Table</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="problems-table">
                <table>
                    <colgroup>
                        <col>
                        <col>
                        <col>
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Problem</th>
                            <th>Category</th>
                            <th>Difficulty</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="problemsList">
                        <!-- Problems will be loaded dynamically here -->
                        <tr class="loading">
                            <td colspan="4">Loading problems...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination-container">
                <div class="pagination-info">
                    <span id="paginationInfo">Showing 1-20 of 0 problems</span>
                </div>
                <div class="pagination">
                    <button class="pagination-btn prev-btn" id="prevBtn" disabled>
                        <i data-lucide="chevron-left"></i>
                        Previous
                    </button>
                    <div class="pagination-numbers" id="paginationNumbers">
                        <!-- Page numbers will be generated dynamically -->
                    </div>
                    <button class="pagination-btn next-btn" id="nextBtn" disabled>
                        Next
                        <i data-lucide="chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modular JavaScript -->
    <script src="/static/components/nav-component.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/problems.js"></script>
    <script>
        // Initialize problems page
        document.addEventListener('DOMContentLoaded', async () => {
            await loadNavigation({activePage: 'problems', rightContent: 'userInfo'});
            
            // The ProblemsManager from problems.js will handle loading and filtering
            // Note: problems.js already has its own DOMContentLoaded listener
        });
    </script>
</body>
</html>
