<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems - Athena</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='16' cy='16' r='16' fill='%23ff4a00'/%3e%3ctext x='16' y='22' text-anchor='middle' font-family='Arial, sans-serif' font-size='20' font-weight='bold' fill='white'%3eA%3c/text%3e%3c/svg%3e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Note: For production, replace with compiled Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        // Suppress Tailwind production warning in development
        if (typeof console !== "undefined" && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && args[0].includes("cdn.tailwindcss.com should not be used in production")) {
                    return; // Suppress this specific warning
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff4a00',
                        background: '#ececec',
                        foreground: '#222',
                        screen: '#f3f3f3'
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: #ececec;
            --foreground: #222;
            --primary: #ff4a00;
            --screen: #f3f3f3;
            --success: #28a745;
            --easy: #00b894;
            --medium: #fdcb6e;
            --hard: #d63031;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--background);
            color: var(--foreground);
            font-size: 14px;
            line-height: 1.4;
        }

        .page-container {
            width: 100%;
            max-width: none !important;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Page specific styles only */

        /* Main content */
        .main-content {
            flex: 1;
            padding: 0 20px 20px 20px;
            overflow-y: auto;
        }

        .problems-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            width: 100%;
        }

        .problems-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--foreground);
        }

        .filters {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 12px;
            background: white;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 12px;
            background: white;
            width: 200px;
        }

        .progress-card {
            background: var(--screen);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 24px;
            width: 100%;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.8), 
                        inset -1px -1px 2px rgba(0,0,0,0.1);
        }

        .progress-stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 11px;
            color: rgba(34, 34, 34, 0.7);
            text-transform: uppercase;
        }

        .problems-list {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: inset 1px 1px 2px rgba(255,255,255,0.8), 
                        inset -1px -1px 2px rgba(0,0,0,0.1);
        }

        .problems-list-header {
            background: var(--screen);
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 50px 1fr 120px 100px 150px;
            gap: 16px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(34, 34, 34, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .problem-item {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: grid;
            grid-template-columns: 50px 1fr 120px 100px 150px;
            gap: 16px;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .problem-item:hover {
            background: rgba(255, 74, 0, 0.02);
        }

        .problem-item:last-child {
            border-bottom: none;
        }

        .problem-number {
            font-size: 14px;
            font-weight: 500;
            color: rgba(34, 34, 34, 0.5);
        }

        .problem-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--foreground);
        }

        .problem-category {
            font-size: 12px;
            color: var(--primary);
            font-weight: 500;
        }

        .difficulty-badge {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            text-align: center;
        }

        .difficulty-easy {
            background: rgba(0, 184, 148, 0.1);
            color: var(--easy);
        }

        .difficulty-medium {
            background: rgba(253, 203, 110, 0.1);
            color: #d68910;
        }

        .difficulty-hard {
            background: rgba(214, 48, 49, 0.1);
            color: var(--hard);
        }

        .acceptance-rate {
            font-size: 12px;
            color: rgba(34, 34, 34, 0.7);
        }

        .problem-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .tag {
            background: rgba(255, 74, 0, 0.1);
            color: var(--primary);
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 9px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary);
        }

        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--hard);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }
            
            .nav-left {
                flex-direction: column;
                gap: 12px;
            }
            
            .nav-right {
                width: 100%;
                justify-content: space-between;
            }
            
            .problems-header {
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }
            
            .filters {
                justify-content: space-between;
            }
            
            .problems-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Navigation Bar -->
        <div id="navigation-container"></div>

        <div class="main-content">
            <!-- Problems Header -->
            <div class="problems-header">
                <h1 class="problems-title">Coding Problems</h1>
                <div class="filters">
                    <select id="difficultyFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                    <select id="categoryFilter" class="filter-select" onchange="applyFilters()">
                        <option value="">All Categories</option>
                        <option value="Array">Array</option>
                        <option value="String">String</option>
                        <option value="Dynamic Programming">Dynamic Programming</option>
                        <option value="Tree">Tree</option>
                        <option value="Graph">Graph</option>
                        <option value="SQL">SQL</option>
                    </select>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search problems..."
                        onkeyup="applyFilters()"
                    >
                </div>
            </div>

            <!-- Progress Card -->
            <div class="progress-card">
                <div class="progress-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalSolved">0</div>
                        <div class="stat-label">Solved</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="easySolved">0</div>
                        <div class="stat-label">Easy</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="mediumSolved">0</div>
                        <div class="stat-label">Medium</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="hardSolved">0</div>
                        <div class="stat-label">Hard</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalSubmissions">0</div>
                        <div class="stat-label">Submissions</div>
                    </div>
                </div>
            </div>

            <!-- Problems List -->
            <div class="problems-list" id="problemsList">
                <div class="problems-list-header">
                    <div>#</div>
                    <div>Title</div>
                    <div>Category</div>
                    <div>Difficulty</div>
                    <div>Acceptance</div>
                </div>
                <div id="problemsContent">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading problems...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allProblems = [];
        let userProgress = {};

        // User info loading handled by navigation component

        async function loadUserProgress() {
            try {
                const response = await fetch('/api/user/progress');
                const data = await response.json();
                userProgress = data;
                
                document.getElementById('totalSolved').textContent = data.problems_solved || 0;
                document.getElementById('easySolved').textContent = data.easy_solved || 0;
                document.getElementById('mediumSolved').textContent = data.medium_solved || 0;
                document.getElementById('hardSolved').textContent = data.hard_solved || 0;
                document.getElementById('totalSubmissions').textContent = data.total_submissions || 0;
            } catch (error) {
                console.error('Error loading user progress:', error);
            }
        }

        async function loadProblems() {
            try {
                const response = await fetch('/api/problems');
                const data = await response.json();
                allProblems = data.problems;
                renderProblems(allProblems);
            } catch (error) {
                console.error('Error loading problems:', error);
                document.getElementById('problemsContent').innerHTML = `
                    <div class="error">
                        Failed to load problems. Please try again later.
                    </div>
                `;
            }
        }

        function renderProblems(problems) {
            const content = document.getElementById('problemsContent');
            
            if (problems.length === 0) {
                content.innerHTML = `
                    <div class="error">
                        No problems found matching your criteria.
                    </div>
                `;
                return;
            }

            content.innerHTML = problems.map(problem => `
                <div class="problem-item" onclick="openProblem(${problem.id})">
                    <div class="problem-number">${problem.id}</div>
                    <div class="problem-title">${problem.title}</div>
                    <div class="problem-category">${problem.category}</div>
                    <div class="difficulty-badge difficulty-${problem.difficulty.toLowerCase()}">
                        ${problem.difficulty}
                    </div>
                    <div class="acceptance-rate">${problem.acceptance_rate}%</div>
                </div>
            `).join('');
        }

        function applyFilters() {
            const difficulty = document.getElementById('difficultyFilter').value;
            const category = document.getElementById('categoryFilter').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            let filteredProblems = allProblems.filter(problem => {
                const matchesDifficulty = !difficulty || problem.difficulty === difficulty;
                const matchesCategory = !category || problem.category === category;
                const matchesSearch = !search || 
                    problem.title.toLowerCase().includes(search) ||
                    problem.tags.some(tag => tag.toLowerCase().includes(search));

                return matchesDifficulty && matchesCategory && matchesSearch;
            });

            renderProblems(filteredProblems);
        }

        function openProblem(problemId) {
            window.location.href = `/problem/${problemId}`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load navigation component
                await loadNavigation({activePage: 'problems', rightContent: 'userInfo'});
            } catch (error) {
                console.error('Error loading navigation:', error);
                // Continue even if navigation fails
            }
            
            await loadUserProgress();
            await loadProblems();
        });
    </script>
    <script src="/static/components/nav-component.js"></script>
</body>
</html>
