<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Athena</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='16' cy='16' r='16' fill='%23ff4a00'/%3e%3ctext x='16' y='22' text-anchor='middle' font-family='Arial, sans-serif' font-size='20' font-weight='bold' fill='white'%3eA%3c/text%3e%3c/svg%3e">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Fonts imported via global.css -->
    
    <!-- Tailwind CSS (Development) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        // Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff4a00',
                        background: '#ececec',
                        foreground: '#222',
                        screen: '#f3f3f3'
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
        
        // Suppress Tailwind production warning in development
        if (typeof console !== 'undefined' && console.warn) {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args[0] && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        }
    </script>
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="/static/styles/global.css">
    <link rel="stylesheet" href="/static/styles/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Banner Section -->
        <div class="left-banner">
            <div class="banner-overlay"></div>
            
            <div class="banner-content">
                <div class="banner-logo">A</div>
                <h1 class="banner-title">Welcome to Athena</h1>
                <p class="banner-subtitle">AI-Powered SQL Interview Assistant</p>
                
                <ul class="banner-features">
                    <li>Real-time voice-based interviews</li>
                    <li>Advanced SQL skill assessment</li>
                    <li>Personalized feedback & scoring</li>
                    <li>Performance analytics dashboard</li>
                </ul>
            </div>
        </div>

        <!-- Right Login Section -->
        <div class="right-login">
            <div class="login-form-container">
                <div class="login-header">
                    <h2 class="login-title">Sign In</h2>
                    <p class="login-subtitle">Access your interview dashboard</p>
                </div>

                <!-- Social Login Options -->
                <div class="social-login">
                    <button class="social-btn google-btn" onclick="loginWithGoogle()">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    
                    <button class="social-btn microsoft-btn" onclick="loginWithMicrosoft()">
                        <svg width="18" height="18" viewBox="0 0 24 24">
                            <path fill="#f25022" d="M1 1h10v10H1z"/>
                            <path fill="#00a4ef" d="M13 1h10v10H13z"/>
                            <path fill="#7fba00" d="M1 13h10v10H1z"/>
                            <path fill="#ffb900" d="M13 13h10v10H13z"/>
                        </svg>
                        Continue with Microsoft
                    </button>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>or continue with username</span>
                </div>

                <!-- Login Form -->
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="email" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your username"
                            autocomplete="username"
                            maxlength="50"
                            pattern="[a-zA-Z0-9._-]+"
                            title="Username can only contain letters, numbers, dots, underscores, and hyphens"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            maxlength="200"
                            required
                        >
                    </div>

                    <button type="submit" class="login-btn">
                        Sign In
                    </button>
                </form>

                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modular JavaScript -->
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
